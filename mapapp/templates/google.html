{% extends 'base.html' %}
{% block contents %}
<body>
<br>
  <div class="container">
<h3>for Google map</h3>
<br>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCtZhmare9UbT9WbLIBhdfYjYyu0sR23Ao" ></script>
</head>
<body>
<div id="map_ma" style="width:100%; height:400px; clear:both; border:solid 1px red;"></div>
<script type="text/javascript">
var lat = {{locates.we}}
      var lng = {{locates.ku}}
		$(document).ready(function() {
			var myLatlng = new google.maps.LatLng(lat,lng); // 위치값 위도 경도
	var Y_point			= lat;		// Y 좌표
	var X_point			= lng;		// X 좌표
	var zoomLevel		= 18;				// 지도의 확대 레벨 : 숫자가 클수록 확대정도가 큼
	var markerTitle		= "경기도 하남시 미사강변한강로 60";		// 현재 위치 마커에 마우스를 오버을때 나타나는 정보
	var markerMaxWidth	= 300;				// 마커를 클릭했을때 나타나는 말풍선의 최대 크기

// 말풍선 내용
	var contentString	= '<div>' +
	'<h4>경기도 하남시 미사강변한강로 60</h4>'+
	'<p>안녕하세요. 현경이 집입니다.</p>' +
	
	'</div>';
	var myLatlng = new google.maps.LatLng(Y_point, X_point);
	var mapOptions = {
						zoom: zoomLevel,
						center: myLatlng,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					}
	var map = new google.maps.Map(document.getElementById('map_ma'), mapOptions);
	var marker = new google.maps.Marker({
											position: myLatlng,
											map: map,
											title: markerTitle
	});
	var infowindow = new google.maps.InfoWindow(
												{
													content: contentString,
													maxWizzzdth: markerMaxWidth
												}
			);
	google.maps.event.addListener(marker, 'click', function() {
		infowindow.open(map, marker);
	});
});
		</script>
        <br>
    <p>위도 : {{locates.we}}, 경도 : {{locates.ku}}
    <br>
    <a href="{% url 'index'%}"> home으로 </a>
	</div>
</body>
</html>
 
<br>


</div>
{% endblock %}
